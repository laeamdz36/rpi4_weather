<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard en Tiempo Real</title>
    <script>
        let socket = new WebSocket("ws://localhost:8000/ws");

        socket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            document.getElementById("device").innerText = data.Device;
            document.getElementById("status").innerText = data.STATUS;
            document.getElementById("time").innerText = data.current_time;
        };
    </script>
</head>
<body>
    <h1>Dashboard en Tiempo Real</h1>
    <p>Dispositivo: <span id="device"></span></p>
    <p>Estado: <span id="status"></span></p>
    <p>Hora Actual: <span id="time"></span></p>
</body>
</html>
